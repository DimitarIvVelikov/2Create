<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>5</title>

    <link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico" />

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header">
        <div class="shell">
            <div class="header-wrapper">
                <a href="#" class="logo">
                    <img src="css/images/logo-header.png" alt="logo" width="142" height="46">
                </a><!-- /.logo -->

                <div class="header-actions">
                    <div class="application-btn">
                        <a href="" class="btn">
                            <img src="css/images/icon-page.png" alt="icon-page" width="19" height="25">New Application
                        </a><!-- /.btn -->
                    </div><!-- /.application-btn -->
                    <div class="profile">
                        <a href="#">
                            <img src="css/images/icon-user.png" alt="icon-user" width="33" height="34">
                        </a>
                    </div><!-- /.profile -->
                </div><!-- /.header-actions -->
            </div><!-- /.header-wrapper -->
        </div>
    </header><!-- /.header -->
    <div class="body-background">
        <main class="main">
            <div class="shell">
                <div class="main-inner">
                    <div class="application-form">
                        <form action="">
                            <header class="form__head">
                                <h1>Contact: <span class="cyan">John Smith (12345)</span><!-- /.cyan --></h1>
                            </header><!-- /.form__head -->

                            <div class="form__body">
                                <div class="form__section">
                                    <h3>Details</h3>

                                    <div class="form__row">
                                        <div class="form__cols">
                                            <div class="form__col">
                                                <label for="title" class="form__label">Title</label>

                                                <div class="form__controls">
                                                    <div class="select">
                                                        <select name="title" id="title">
                                                            <option value="1">1</option>

                                                            <option value="2">2</option>
                                                        </select>
                                                    </div><!-- /.select -->
                                                </div><!-- /.form__controls -->
                                            </div><!-- /.form__col -->

                                            <div class="form__col">
                                                <label for="gender" class="form__label">Gender</label>

                                                <div class="form__controls">
                                                    <div class="select">
                                                        <select name="gender" id="gender">
                                                            <option value="1">1</option>

                                                            <option value="2">2</option>
                                                        </select>
                                                    </div><!-- /.select -->
                                                </div><!-- /.form__controls -->
                                            </div><!-- /.form__col -->
                                        </div><!-- /.form__cols -->
                                    </div><!-- / -->

                                    <div class="form__row">
                                        <div class="form__cols">
                                            <div class="form__col">
                                                <label for="first-name" class="form__label">First name</label>

                                                <div class="form__controls">
                                                    <input class="field" type="text" name="first-name" id="first-name">
                                                </div><!-- /.form__controls -->
                                            </div><!-- /.form__col -->

                                            <div class="form__col">
                                                <label for="dob" class="form__label">DOB</label>

                                                <div class="form__controls">
                                                    <input class="field" type="date" name="dob" id="dob">
                                                </div><!-- /.form__controls -->
                                            </div><!-- /.form__col -->
                                        </div><!-- /.form__cols -->
                                    </div><!-- / -->

                                    <div class="form__row">
                                        <div class="form__cols">
                                            <div class="form__col">
                                                <label for="middle-name" class="form__label">Middle name</label>

                                                <div class="form__controls">
                                                    <input class="field" type="text" name="middle-name"
                                                        id="middle-name">
                                                </div><!-- /.form__controls -->
                                            </div><!-- /.form__col -->

                                            <div class="form__col">
                                                <label for="marital-status" class="form__label">Marital Status</label>

                                                <div class="form__controls">
                                                    <div class="select">
                                                        <select name="marital-status" id="marital-status">
                                                            <option value="1">1</option>

                                                            <option value="2">2</option>
                                                        </select>
                                                    </div><!-- /.select -->
                                                </div><!-- /.form__controls -->
                                            </div><!-- /.form__col -->
                                        </div><!-- /.form__cols -->
                                    </div><!-- / -->

                                    <div class="form__row">
                                        <div class="form__cols">
                                            <div class="form__col">
                                                <label for="last-name" class="form__label">Last name</label>

                                                <div class="form__controls">
                                                    <input class="field" type="text" name="last-name" id="last-name">
                                                </div><!-- /.form__controls -->
                                            </div><!-- /.form__col -->

                                            <div class="form__col">
                                                <div class="form__cols">
                                                    <div class="form__col">
                                                        <label for="dependants" class="form__label">Dependants</label>

                                                        <div class="form__controls">
                                                            <div class="select">
                                                                <select name="dependants" id="dependants">
                                                                    <option value="1">1</option>

                                                                    <option value="2">2</option>
                                                                </select>
                                                            </div><!-- /.select -->
                                                        </div><!-- /.form__controls -->
                                                    </div><!-- /.form__col -->

                                                    <div class="form__col">
                                                        <div class="form__controls">
                                                            <input class="field" type="text" name="ages" id="ages">
                                                        </div><!-- /.form__controls -->
                                                    </div><!-- /.form__col -->
                                                </div><!-- /.form__cols -->
                                            </div><!-- /.form__col -->
                                        </div><!-- /.form__cols -->
                                    </div><!-- / -->
                                </div><!-- /.form__section -->
                            </div><!-- /.form__body -->

                            <div class="form__actions"></div><!-- /.form__actions -->
                        </form>
                    </div><!-- /.application-form -->

                    <div class="application-summary">

                    </div><!-- /.application-summary -->
                </div><!-- /.main-inner -->
            </div><!-- /.shell -->
        </main><!-- /.main -->
    </div><!-- /.body-background -->

    <footer class="footer">
        <div class="shell">
            <div class="footer-content">
                <p>Â© Copyright 2015 - 360 Finance Pty Ltd - <a href="https://www.360finance.com.au"
                        class="href">www.360finance.com.au</a><!-- /.href --> </p>
            </div><!-- /.footer-content -->
        </div><!-- /.shell -->
    </footer><!-- /.footer -->
</body>

</html>
